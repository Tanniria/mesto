<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Социальная сеть Место для выкладывания фотографий">
    <meta name="keywords" content="Социальная сеть, фото, профиль">
    <meta name="author" content="Смакова Татьяна">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Социальная сеть "Место"</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Надпись Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="images/avatar.svg" alt="Фото Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__form">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="feed">
            <ul class="feed__list">
                <li class="feed__item">
                    <img src="images/карачаевск.png" alt="Заброшенный храм в горах" class="feed__img">
                    <div class="feed__overview">
                        <h2 class="feed__title">Карачаевск</h2>
                        <button class="feed__button-like"></button>
                    </div>
                </li>
                <li class="feed__item">
                    <img src="images/эльбрус.png" alt="Эльбрус в рассветных лучах" class="feed__img">
                    <div class="feed__overview">
                        <h2 class="feed__title">Гора Эльбрус</h2>
                        <button class="feed__button-like"></button>
                    </div>
                </li>
                <li class="feed__item">
                    <img src="images/домбай.png" alt="Заснеженные пики Домбая" class="feed__img">
                    <div class="feed__overview">
                        <h2 class="feed__title">Домбай</h2>
                        <button class="feed__button-like"></button>
                    </div>
                </li>
                <li class="feed__item">
                    <img src="images/эльбрус.png" alt="Эльбрус в рассветных лучах" class="feed__img">
                    <div class="feed__overview">
                        <h2 class="feed__title">Гора Эльбрус</h2>
                        <button class="feed__button-like"></button>
                    </div>
                </li>
                <li class="feed__item">
                    <img src="images/домбай.png" alt="Заснеженные пики Домбая" class="feed__img">
                    <div class="feed__overview">
                        <h2 class="feed__title">Домбай</h2>
                        <button class="feed__button-like"></button>
                    </div>
                </li>
                <li class="feed__item">
                    <img src="images/карачаевск.png" alt="Заброшенный храм в горах" class="feed__img">
                    <div class="feed__overview">
                        <h2 class="feed__title">Карачаево-Черкессия</h2>
                        <button class="feed__button-like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__input popup__input_value_name" type="text" name="name" placeholder="Имя">
                <input class="popup__input popup__input_value_job" type="text" name="job" placeholder="О себе">
                <button class="popup__button-save" type="submit">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
