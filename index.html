<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Социальная сеть Mesto для выкладывания фотографий">
    <meta name="keywords" content="Социальная сеть, фото, профиль">
    <meta name="author" content="Смакова Татьяна">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Социальная сеть "Mesto"</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Надпись Mesto Russia" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="images/avatar.svg" alt="Фото Жак-Ив Кусто" class="profile__avatar">
            <div class="profile__form">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button-edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="feed">
            <ul class="feed__list">
                <li class="feed__item">
                    <img src="images/Карачаевск.png" alt="Заброшенный храм в горах" class="feed__img">
                    <div class="feed__overview">
                        <h2 class="feed__title">Карачаевск</h2>
                        <button class="feed__button-like"></button>
                    </div>
                </li>
                <li class="feed__item">
                    <img src="images/Гора Эльбрус.png" alt="Эльбрус в рассветных лучах" class="feed__img">
                    <div class="feed__overview">
                        <h2 class="feed__title">Гора Эльбрус</h2>
                        <button class="feed__button-like"></button>
                    </div>
                </li>
                <li class="feed__item">
                    <img src="images/Домбай.png" alt="Заснеженные пики Домбая" class="feed__img">
                    <div class="feed__overview">
                        <h2 class="feed__title">Домбай</h2>
                        <button class="feed__button-like"></button>
                    </div>
                </li>
                <li class="feed__item">
                    <img src="images/Гора Эльбрус.png" alt="Эльбрус в рассветных лучах" class="feed__img">
                    <div class="feed__overview">
                        <h2 class="feed__title">Гора Эльбрус</h2>
                        <button class="feed__button-like"></button>
                    </div>
                </li>
                <li class="feed__item">
                    <img src="images/Домбай.png" alt="Заснеженные пики Домбая" class="feed__img">
                    <div class="feed__overview">
                        <h2 class="feed__title">Домбай</h2>
                        <button class="feed__button-like"></button>
                    </div>
                </li>
                <li class="feed__item">
                    <img src="images/Карачаевск.png" alt="Заброшенный храм в горах" class="feed__img">
                    <div class="feed__overview">
                        <h2 class="feed__title">Карачаево-Ч...</h2>
                        <button class="feed__button-like"></button>
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
</body>
</html>
