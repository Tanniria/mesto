<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Социальная сеть Место для выкладывания фотографий">
    <meta name="keywords" content="Социальная сеть, фото, профиль">
    <meta name="author" content="Смакова Татьяна">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Социальная сеть "Место"</title>
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип с надписью Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="images/avatar.svg" alt="Фото Жак-Ив Кусто в красной шапке на фоне моря" class="profile__avatar">
            <div class="profile__form">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button class="profile__button-edit" type="button" aria-label="Редактировать"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button class="profile__button-add" type="button" aria-label="Добавить"></button>
        </section>
        <section class="feed">
            <ul class="feed__list"></ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form_edit" name="popup__form" method="post" novalidate>
                <input 
                required
                class="popup__input popup__input_value_name"
                id="name__input"
                type="text"
                minlength="2"
                maxlength="40"
                name="name"
                placeholder="Имя">
                <span class="popup__input-error" id="name__input-error"></span>
                <input 
                required
                class="popup__input popup__input_value_job"
                id="job__input"
                type="text"
                minlength="2"
                maxlength="200"
                name="job"
                placeholder="О себе">
                <span class="popup__input-error" id="job__input-error"></span>
                <button class="popup__button-save" type="submit" aria-label="Сохранить">Сохранить</button>
            </form>
            <button class="popup__button-close" type="button" aria-label="Выход"></button>
        </div>
    </div>
    <div class="popup popup_add">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form_add" name="popup__form" method="post" novalidate>
                <input 
                required
                class="popup__input popup__input_value_title"
                id="title__input"
                type="text"
                minlength="2"
                maxlength="30"
                name="name"
                placeholder="Название">
                <span class="popup__input-error" id="title__input-error"></span>
                <input 
                required
                class="popup__input popup__input_value_link"
                id="link__input"
                type="url" 
                name="link" 
                placeholder="Ссылка на картинку">
                <span class="popup__input-error" id="link__input-error"></span>
                <button class="popup__button-save" type="submit" aria-label="Создать">Создать</button>
            </form>
            <button class="popup__button-close" type="button" aria-label="Выход"></button>
        </div>
    </div>
    <div class="popup popup_img">
        <div class="popup__container-img">
            <h2 class="popup__img-title"></h2>
            <img class="popup__img-zoom" src="#" alt="">
            <button class="popup__button-close"></button>
        </div>
    </div>
    <template class="feed__template">
        <div class="feed__item">
            <button class="feed__button-delete"></button>
            <img class="feed__img" src="#" alt="">
            <div class="feed__overview">
                <h2 class="feed__title">Карачаевск</h2>
                <button class="feed__button-like" type="button" aria-label="Лайк"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/constants.js"></script>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/index.js"></script>
</body>
</html>
